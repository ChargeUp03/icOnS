<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densitydpi=device-dpi">
    <title>icOnS</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #cbd2d8;
            /* High-resolution font settings */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            
            /* Pinstripes */
            background-image: -webkit-gradient(linear, left top, right top, 
                from(transparent), 
                color-stop(0.9, transparent), 
                color-stop(0.9, rgba(0,0,0,0.07)));
            background-size: 5px 100%;
        }

        /* Nav Bar */
        .navbar {
            height: 44px;
            width: 100%;
            border-bottom: 1px solid #2d3c4d;
            background: -webkit-gradient(linear, left top, left bottom, from(#b2becf), to(#6d84a2));
            -webkit-box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
            text-align: center;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            line-height: 45px;
            margin: 0;
            text-shadow: 0px -1px 0px rgba(0,0,0,0.6);
            letter-spacing: -0.8px;
        }

        /* The List */
        .list-container {
            margin: 18px 9px;
            background-color: #ffffff;
            border: 1px solid #ababab;
            -webkit-border-radius: 9px;
            overflow: hidden;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        table.row-table {
            width: 100%;
            border-collapse: collapse;
        }

        .row-border { border-bottom: 1px solid #ababab; }

        .row-link {
            display: block;
            text-decoration: none;
            padding: 10px 10px 10px 12px;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        .row-link:active {
            background: -webkit-gradient(linear, left top, left bottom, from(#058cf5), to(#015de6));
        }

        .icon-cell { width: 32px; }

        .app-icon {
            width: 29px;
            height: 29px;
            display: block;
            -webkit-border-radius: 6px;
            background-color: #eee;
            border: none;
        }

        .label-cell {
            padding-left: 10px;
            font-size: 17px;
            /* 600 weight is often crisper than 700 on old Retina screens */
            font-weight: 600;
            color: #000000;
            letter-spacing: -0.4px;
        }

        .row-link:not(:active) .label-cell {
            text-shadow: 0px 1px 0px #ffffff;
        }

        .row-link:active .label-cell {
            color: #ffffff;
            text-shadow: 0px -1px 0px rgba(0,0,0,0.3);
        }

        /* High-Quality Sharp Arrow */
        .chevron-cell { width: 20px; padding-right: 12px; }

        .arrow {
            float: right;
            width: 7px; 
            height: 7px;
            border-top: 3px solid #7a7a7a;
            border-right: 3px solid #7a7a7a;
            -webkit-transform: rotate(45deg);
            margin-top: 2px;
        }

        .row-link:active .arrow { border-color: #ffffff; }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>icOnS</h1>
    </div>

    <div class="list-container">
        <div class="row-border">
            <a href="./youtube/index.html" class="row-link">
                <table class="row-table">
                    <tr>
                        <td class="icon-cell"><img src="" alt="" class="app-icon"></td>
                        <td class="label-cell">YouTube</td>
                        <td class="chevron-cell"><div class="arrow"></div></td>
                    </tr>
                </table>
            </a>
        </div>

        <div>
            <a href="./instagram/index.html" class="row-link">
                <table class="row-table">
                    <tr>
                        <td class="icon-cell"><img src="" alt="" class="app-icon"></td>
                        <td class="label-cell">Instagram</td>
                        <td class="chevron-cell"><div class="arrow"></div></td>
                    </tr>
                </table>
            </a>
        </div>
    </div>

</body>
</html>
